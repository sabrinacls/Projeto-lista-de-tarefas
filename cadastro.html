<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Cadastro</title>
</head>

<body>
  <nav>
        <div class="content-nav">
            <a href="index.html">
                <div class="logo">
                    <img src="img/Gemini_Generated_Image_24plbo24plbo24pl.png" alt="Desenho de um caderno em tons de roxo" width="50px" height="50px">
                    <p>TaskHub</p>
                </div>
        </div></a>
    </nav>
    <div class="formulario">
        <form>
            <h1>Crie sua Conta agora</h1>
            <div class="campo">
                <label for="emailCadastro">Seu email</label>
                <input type="email" id="emailCadastro" placeholder="Escolha um e-mail">
            </div>

            <div class="campo">
                <label for="senhaCadastro">Senha</label>
                <input type="password" id="senhaCadastro" placeholder="Min. 6 caracteres">

                <button id="btnCadastrar">Cadastrar</button>
                <p>Já tem conta? <a href="login.html">Faça login</a></p>
        </form>

</body>
<script src="js/cadastro.js"></script>
